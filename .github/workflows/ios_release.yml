name: iOS Release

on:
  push:
    branches: [ "main","develop"]
  pull_request:
    branches: [ "main","develop" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

env:
  APP_NAME: QtApp
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.9.0
  ARTIFACT:     qtapp_ios_release.zip

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python with virtual environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Use a specific, common Python 3 version

    - name: Install aqtinstall and its dependencies into the virtual environment
      # The virtual environment should be active from the previous step.
      # `pip` will now install into the venv.
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }} 
        host: 'mac'
        target: 'ios'
        arch: 'ios'
        tools: 'tools_cmake'
        setup-python: false
    
    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      shell: bash
      working-directory: build
      run: |
        cmake .. -G Xcode \
                  -DCMAKE_SYSTEM_NAME=iOS \
                  -DCMAKE_BUILD_TYPE=Release \
                  -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}/lib/cmake" \
                  -DQT_HOST_PATH="${{ env.QT_HOST_PATH }}" \
                  -DQT_IOS_DEPLOYMENT_TARGET="13.0" \
                  -DMACOSX_BUNDLE_GUI_IDENTIFIER="com.example.${{ env.APP_NAME }}"
                  
    - name: Build Application
      working-directory: build
      run: cmake --build . --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-bundle
        # The .app bundle is typically found in build/<Configuration>-iphoneos/<AppName>.app when using the Xcode generator
        path: build/Release-iphoneos/${{ env.APP_NAME }}.app 